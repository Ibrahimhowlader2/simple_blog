{% extends "base.html" %} {% block content %}
<h1>Hellooooooooooooooo</h1>
<div class="row flex-wrap justify-content-center px-8">
  {% for post in data %}

  <div class="col-sm-3 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content | truncatewords:10}}</p>
        <p class="card-text">{{post.author.name}}</p>
        <p class="card-text">
          Category : {% for cat in post.category.all %} {{cat.name}} {% endfor%}
        </p>
        <a href="{% url "edit_post" post.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url "delete_post" post.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
